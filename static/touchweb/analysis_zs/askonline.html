<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
        <title>专属分析师-在线咨询</title>
        <link rel="stylesheet" type="text/css" href="../resource/css/basic.css">
        <link rel="stylesheet" type="text/css" href="../resource/css/analysis_zs.css">	
    </head>

    <body>
        <header class="tophead">
            <div class="tophead_inner">
                <a href="javascript:history.back()" class="goback"></a>
                <div class="inner_title">在线咨询</div>
            </div>
        </header>
        <section class="comments">
            <textarea rows="4" cols="50" class="comment_text" id="comments_text" placeholder="买房有疑问，我帮您解答" maxlength="250"></textarea>
        </section>
        <section class="person_name">
            <input type="text" placeholder="请输入您的姓名，方便称呼您" class="person_name_input" id="person_names" maxlength="15" />
        </section>
        <section class="person_phone">
            <input type="tel" placeholder="请输入您的手机号，让我们可以联系到您" class="person_phone_input" id="person_phones" maxlength="15" />
        </section>
        
        <section class="submitbtn">
            <input type="button" value="立即提交" class="tj_btn yahei"  id="askonelinebtn">
        </section>
        <div  id="tipsbox" class="tipsbox">评论已提交！</div>

         <script src="../lib/requirejs/require.js"  data-main="../lib/js/ask"></script>  
    </body>
</html>
